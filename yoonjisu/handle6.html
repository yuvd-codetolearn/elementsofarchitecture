        <h1>
        화장실 칸막이 도어 락 혹은 파티션 도어 잠금장치 (Partition Door Lock)
        </h1>
        <p>• 알루미늄, 스테인리스, 또는 플라스틱과 금속 혼합형.</p>
        <p>• 회전식 손잡이를 돌려서 문을 잠그고 해제할 수 있음.</p>
        <p>• 안쪽에서만 작동되며, 외부에서는 비상 시 동전이나 드라이버로 해제 가능한 구조도 많음.</p>
        <p>→ 단열 성능 + 외부 충격에 대한 안전성</p>
        <p>• 습기에 강함.</p>
        <p>→ 주로 공공 화장실, 학교, 지하철, 상가 등의 화장실 칸막이 문에 설치됩니다.</p>

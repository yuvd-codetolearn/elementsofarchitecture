<!DOCTYPE html>
	<head lang="ko">
		<title>편복도</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="편복도, 중복도, 연결복도, 영남대">
		<meta name="description" content="영남대에 있는 여러 복도를 찍은 웹사이트입니다.">
		<link rel="stylesheet" href="corridor1.css">
	</head>
	<body>
		<section class="definition">
			<h1>편복도</h1>
			<h2>한쪽 벽에만 방이나 공간이 배치된 구조</h2>
			<h2>장점: 채광이나 통풍에 유리</h2>
		</section>
		<section class="time-group1">
			<h2 class="date">2025.05.23</h2>
			<div class="images">
			<figure>
				<img src="image/sidecorridor1.jpg" alt="영남대학교 건축관 2층 편복도. 왼쪽 벽에는 나무로 된 사물함과 흰색 난간, 기둥이 있다. 오른쪽 벽에는 컴퓨터실로 갈 수 있는 유리문이 있다. 복도 끝에는 다른 건물과 이어져 있는 구름다리가 있다.">
				<figcaption>건축관 2층 12:31p.m.</figcaption>
			</figure>
			<figure>
				<img src="image/sidecorridor2.jpg" alt="영남대학교 기계관 2층 편복도. 회색 철문이 두 개 있고 흰색 기둥이 반복적으로 있다.  오른쪽에는 유리로 이루어진 자습실 벽이 보이고 그 옆엔 난간이 복도 끝까지 있다. 복도 끝에는 창문이 하나 있다.">
				<figcaption>기계관 2층 12:59p.m.</figcaption>
			</figure>
			<figure>
				<img src="image/sidecorridor4.jpg" alt="영남대학교 음악관 1층 편복도. 왼쪽 벽에는 흰색으로 칠해진 벽이 있다. 오른쪽 벽에는 파란색 문틀과 문인 레슨실이 세 개 있다. 복도 끝에는 다른 레슨실과 이어져 있다.">
				<figcaption>음악관 1층 16:31p.m.</figcaption>
			</figure>
		</section>
		<section class="time-group2">
			<h2 class="date">2025.05.30</h2>
			<div class="images">
			<figure>
				<img src="image/sidecorridor3.jpg" alt="영남대학교 인문관 2층 편복도. 왼쪽 벽에는  초록색 창틀인 창문이 반복적으로 있다. 오른쪽 벽에는 실습실이 세 개 있다. 복도 끝에는 다른 강의실과 이어져 있는 유리문이 있다.">
				<figcaption>인문관 2층 12:35p.m.</figcaption>
			</figure>
			<figure>
				<img src="image/sidecorridor5.jpg" alt="영남대학교 산학협력단 2층 편복도. 왼쪽 노란 벽에는 비상계단과 화장실이 있다. 오른쪽 벽에는 유리로 된 난간이 있다. 복도 끝에는 어둠으로 이루어져있다.">
				<figcaption>산학협력단 2층 16:38p.m.</figcaption>
			</div>
		</section>
			<h3><a href="index.html">돌아가기</a></h3>

			<p>COPTYRIGHT 2025 전혜원</p>
			</footer>
	</body>
</html>

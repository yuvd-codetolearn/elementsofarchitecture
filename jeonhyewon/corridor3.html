			<h1>연결복도</h1>
			<h2>건물 외부에 설치된 복도, 서로 떨어진 건물 사이를 쉽게 오갈 수 있도록 설계된 형태</h2>
		</section>
		<section class="time-group2">
			<h2 class="date">2025.05.23</h2>
			<div class="images">
			<figure>
				<img src="image/connectcorridor1.jpg" alt="영남대학교 기계관 2층 연결복도. 왼쪽 흰색 벽에는 전기 배관과 분전함이 있다. 오른쪽 흰색 벽에는 파란색 사물함이 5개의 층으로 쌓여있고 길게 나열되어 있다. 복도 끝에는 다른 건물과 이어져 있는 복도로 갈 수 있는 유리문이 있다.">
				<figcaption>기계관 2층 12:46p.m.</figcaption>
			</figure>
			<figure class="corridor2">
				<img src="image/connectcorridor2.jpg" alt="영남대학교 음악관 2층 연결복도. 왼쪽과 오른쪽 벽엔 나무로 된 난간이 있고 반투명 초록색 천장이 덮여져 있다. 복도 끝에는 다른 건물 옥상이 있다.">

			</figure>
			</div>
		</section>
		<section class="time-group2">
			<h2 class="date">2025.05.28</h2>
			<div class="images">
			<figure>
				<img src="image/connectcorridor3.jpg" alt="영남대학교 사회과학관 1층 연결복도. 왼쪽에는 흰색 벽에 세로로 검은 줄이 패턴으로 있다. 오른쪽 벽에는 초록색 창문이 있다. 그리고 복도 끝에는 다른 건물로 갈 수 있는 유리문이 있다.">

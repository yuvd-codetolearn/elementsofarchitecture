         래치 볼트(Latch Bolt) 
        </h1>
        <p>• 슬라이드 볼트는 직선으로 미는 막대(볼트)를 밀어 넣어 잠그는 방식.</p>
        <p>• 사진 속 장치는 회전하는 걸쇠를 이용해 걸쇠를 걸어 잠그는 방식.</p>
        <p>• 보통 도어 래치, 게이트 래치 등으로도 불림.</p>
        <p>• 농장 문, 대문, 철문 등에서 흔히 쓰이는 단순 잠금장치.</p>

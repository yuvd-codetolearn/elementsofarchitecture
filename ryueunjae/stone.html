<!DOCTYPE html>
<html lang="ko">
<head>
  <title>인조석 마감 벽</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content=" 1.인조석, 2.벽"> 
  <meta name="description" content=" 인조석 마감 벽을 소개하는 페이지">
  <link rel="stylesheet" href="stone.css">
</head>
<body>

  <section class="nyang">
    <img src="stone1.png" id="wallImage" alt="깨끗한 흰색의 반들반들하고 매끈한 벽 사진. 수직 방향으로 얇은 선이 여러 개 나있어서 넓은 벽이 여러 개로 나뉘어있다. 각각의 판넬 위에는 조명이 비춰져 빛이 동그랗게 번져 있다. 가운데쯤에는 하얀 콘센트가 붙어 있다">

    <article class="text-box" id="textBox">
      <p>인조석 마감 벽은 천연석의 질감과 외관을 모방하여 만든 인공적인 벽이다.
      하지만 천연석보다 질감이 덜 사실적이고 비용이 높을 수 있다.
      가볍고 시공이 쉬우며 고급스럽고 견고한 느낌을 준다.
    </p>
    </article>
  </section>

</body>
</html>

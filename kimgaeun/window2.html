<!DOCTYPE html>
	<head lang="ko">
		<title>창문의 소리</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="외국어교육원, 창문, 소리">
		<meta name="description" content="창을 통한 영남대학교 건물 안의 소리 듣기">
    <link rel="stylesheet" href="window_style.css">
	</head>

  <body>
    <div class="container">
      <div class="left-img">
        <img src="img/Confirm Registration-1.png" alt="왼쪽 창문" />
      </div>
      <div class="right-img">
        <img src="img/Confirm Registration-2.png" alt="오른쪽 건물 코너" />
      </div>

      <div class="bottom-blur">
        <div class="bottom-left">
          <h1>외국어교육원</h1>
          <audio controls>
            <source src="audio/window2.mp3" type="audio/mp3">
          </audio>
        </div>

        <div class="bottom-right">
          <div><strong>유리</strong> 투명유리, 실내 뷰 확인하기 어려움</div>
          <div>
            <strong>기능</strong> 세로로 긴 고정창 + 아래 미서기창 (환기 목적)
          </div>
          <div>
            <strong>재질</strong> 콘크리트 위 밝은 회색 석재 마감 (화강석 또는 라임스톤)
          </div>
          <div>
            <strong>구조</strong> 프레임보다 창이 안쪽으로 들어가 있는 배치(비가리개)
          </div>
        </div>
      </div>
    </div>
        <a href="index.html" class="close-button">처음으로</a>
  </body>
</html>

       <img src="img/wall10.png" alt="사진의 전체 면적 약 60% 정도에는 나무 벽이 보이며, 벽 오른쪽으로는 대리석 질감의 바닥이 보이는 복도가 보이며 약간의 밝은빛이 들어오는 분위기이다." class="background-image" />

       <p class="title">벽의 상징성</p>

       <p class="text">
         벽은 공간을 나누는 구조물인 동시에, 사회와 인간관계 속에서 경계와 단절의 상징으로 작용한다.
         물리적으로는 안전과 사적인 영역을 보장하지만, 심리적 차원에서는 소외, 침묵, 차별의 구조를 형성하기도 한다.
       </p>

       <p class="text1">
         또한 벽은 언제나 일방적인 차단만을 의미하지 않는다.
         누군가에게는 넘어서야 할 도전의 대상, 혹은 이해와 소통을 향한   갈망을 자극하는 존재가 되기도 한다.
         이처럼 벽은 분리와 연결이라는 이중적 의미를 지닌 상징적 장치다.
       </p>

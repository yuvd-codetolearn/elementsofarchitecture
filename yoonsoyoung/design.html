 	<h1>디자인관</h1>
 	<img src="image/img28.jpg" alt="디자인관 창문, 흰 벽 위로 검은 창틀로 된 직사각형 형태의 창문이 있다. 위쪽에 세로로 긴 직사가형이 있고, 그 아래로 정사각형이 붙어있다. 위쪽 창문은 아래쪽에 비해 창틀이 얇다. 창문 너머로 가로등과 나무가 보인다." class="window-detail-img">
 	<img src="image/img29.jpg" alt="디자인관 창문, 흰 벽 위로 검은 창틀로 된 직사각형 형태의 창문이 있다. 위쪽에 세로로 긴 직사가형이 있고, 그 아래로 정사각형이 붙어있다. 위쪽 창문은 아래쪽에 비해 창틀이 얇다. 아래쪽 창문 밑부분에는 밀어서 창문을 열 수 있는 손잡이가 보인다. 창문 너머로 나무가 보인다." class="window-detail-img">
 	<img src="image/img30.jpg" alt="디자인관 창문, 흰 벽 위로 검은 창틀로 된 직사각형 형태의 창문이 있다. 위쪽에 세로로 긴 직사가형이 있고, 그 아래로 정사각형이 붙어있다. 위쪽 창문은 아래쪽에 비해 창틀이 얇다. 아래쪽 창문은 바깥으로 반쯤 열려있다. 창문 너머로 나무의 윗부분이 보인다." class="window-detail-img">
 	<img src="image/img31.jpg" alt="디자인관 창문, 흰 벽 위로 검은 창틀로 된 직사각형 형태의 2분할돤 창문이 있다. 왼쪽의 너비가 오른쪽에 비해 좁은 형태이다. 유리창 위로 얇은 철창이 달려있다. 창문 너머로 붉은 벽돌벽 건물의 일부와 풀, 그 너머로 벽돌 담장과 그 뒤의 나무가 보인다." class="window-detail-img">
 	<img src="image/img32.jpg" alt="디자인관 창문, 붉은 벽돌벽 위에 흰 창틀로 된 직사각형 형태의 창문이 있다. 정사각형이 가로로 5개싹, 세로로 3개씩 총 15개가 합쳐져 직사각형을 이루는 형태이다. 위쪽 두 칸은 반대편에서 블라인드가 쳐져있어 흰색으로 보이고, 맨 아래쪽 한 칸은 반대편이 비쳐 보인다." class="window-detail-img">
 	<img src="image/img33.jpg" alt="디자인관 창문, 흰 기둥 사이로 검은 창틀로 된 점년 유리창이 있다. 각각 작은 정사각형으로 분할된 형태이다. 창문 너머로 붉은 벽돌벽과 벽이 일부 뚫린 부분으로 나무가 보인다. " class="window-detail-img">
 	<img src="image/img34.jpg" alt="디자인관 창문, 붉은 벽돌벽 위에 검은 창틀로 된 직사각형 형태의 창문이 2개가 나란히 있다. 각 창문의 위 아래에 휜색 단이 있다. 왼쪽의 창문은 세로로 긴 직사각형 형태의 2분할된 창문이고, 오른쪽의 창문의 정사각형이 좌우, 위아래로 2개씩 놓여 이루어진 형티라 왼쪽보다 가로 너비가 넓다. 두 창문 다 위족의 창틀이 아래쪽에 비해 굵다. 창문 유리에 반대편에 있는 나무가 비쳐보인다." class="window-detail-img">

 	<h1>자연과학대학</h1>
 	<img src="image/img23.jpg" alt="자연과학대학 창문, 흰 벽 위로 연족색 창틀로 된 직사각형 형태의 창문이 있다. 하나의 창문당 4개의 작사각형이 좌우로 2개, 위아래로 2개씩 4개가 붙어있는 형태이다. 가장 왼쪽의 창문은 오른쪽 2개가, 그 옆은 왼쪽 2개가, 그 옆은 위는 왼쪽, 아래는 오른쪽이, 그 옆은 위는 오른쪽, 아래는 왼쪽이 열려있다." class="window-detail-img">
 	<img src="image/img24.jpg" alt="자연과학대학 창문, 녹색 창틀로 된 직사각형 형태의 2분할된 창문이다. 창문 너머로 왼쪽에는 흰 벽 일부와 나무가 보인다. 오른쪽 창문은 유리창이 약간 흐리게 보인다." class="window-detail-img">
 	<img src="image/img25.jpg" alt="자연과학대학 창문, 희 벽 위로 연녹색 창틀로 된 정사각형 형태의 창문이 있다. 위 아래는 가로로 긴 직사각형 두 개가 옆으로 나란히 붙어있고, 가운데는 정사각형 네 개가 옆으로 나란히 붙어 큰 정사각형 형태를 이루고 있다. 창문의 유리창에 반대편의 벽이 비친다." class="window-detail-img">
 	<img src="image/img26.jpg" alt="자연과학대학 창문, 흰 벽 위로 녹색 창틀로 된 직사각형 형태의 4분할된 창문이 있다. 위쪽의 창문 2개는 아래쪽의 2개에 비해 창틀이 얇다. 창문 너머로 풀숲과 나무가 보인다." class="window-detail-img">

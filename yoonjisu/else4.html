        <h1>
        도어 스토퍼(door stopper)
        </h1>
        <p>• 문이 벽이나 가구에 부딪혀 손상되지 않도록 막아주는 장치로,</p>
        <p>때로는 문이 원하는 위치에서 멈추게 하거나 닫히지 않도록 고정하는 역할도 함.</p>
        <p>• 문이 자동으로 닫히지 않도록 고정.</p>
        <p>• 문이 열린 상태로 고정되도록 자석이나 걸쇠 장치가 부착된 모델도 있음.</p>
        <p>• 사진 속 제품은 '말굽 도어 스토퍼'로,</p> 
        <p>끝부분에 말굽 모양 고무 패드가 있어 충격 흡수용으로 사용되는 타입.</p>
        <p>• 일반적으로 문이 열리는 방향의 벽면 하단이나, 바닥, 또는 문 자체에 부착.</p>

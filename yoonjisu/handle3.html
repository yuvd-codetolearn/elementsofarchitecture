        <p>• 노브 헤드</p>
        <p>→ 손으로 잡고 돌리는 구형 손잡이 부분.</p>

        <p>• 래치 (Latch)(걸쇠)</p>
        <p>→ 손잡이를 돌릴 때 내부 래치가 당겨지며 문이 열림.</p>

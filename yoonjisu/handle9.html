        <h1>
        컵 핸들(Cup Handle)
        </h1>
        <p>• 금속 재질이며, 일반적으로 알루미늄 합금 또는 스테인리스로 제작됨.</p>
        <p>• 키 구멍이 있고, 돌리는 손잡이(Thumb Turn)이 내장된 구조로,</p>
        <p>손잡이를 90도 또는 180도 회전시켜 문이나 커버를 열 수 있음.</p>
        <p>• 잠김 상태에서는 손잡이가 돌아가지 않음.</p>
        <p>• 잠금 및 해제를 열쇠로 손쉽게 수행할 수 있도록 설계됨.</p>
        <p>• 주로 철문, 금고, 보관함, 혹은 공용 출입문 등에서 사용.</p>

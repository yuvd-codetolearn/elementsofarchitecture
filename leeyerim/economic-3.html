		<a href="economic-1.html">	
			<img class=a src="img/economic3.JPEG" alt="오른쪽에는 e러닝 스튜디오를 포함한 여러개의 방이 있는 복도 사진. 바닥은 테라조 타일, 천장은 흡음텍스 천장으로 직사각형의 매입형 형광등이 설치되어있다. e러닝 스튜디오 옆에는 철제 옥내 소화전이 설치되어있다. 왼쪽 벽에는 청록색의 직사각형 창문과 스피커가 설치되어있다.">

			<img class=b src="img/economic1.JPEG" alt="오른쪽 벽면에 사물함이 있는 복도의 사진. 중앙에 소실점이 위치한 채 찍힌 사진.왼쪽 벽면에는 청록색 칠 마감이 된 사각형 창문이 있으며 한 창문이 네 개의 창으로 분할되어 위 두 개는 세로가 긴 직사각형, 아래 두개는 가로가 긴 직사각형 형태이다. 사물함 위 천장에는 철제 덕트도 설치되어있다.바닥은 테라조 타일. 콘크리트 천장엔 규칙적으로 보가 내려와있으며 사진의 가장 윗부분에는 흡음패널이 설치되어있다.">

			<img class=c src="img/economic2.JPEG" alt="양 벽면이 목재무늬 시트지로 마감된 복도의 사진. 아래는 진한색의 시트지로 마감되어있다. 왼쪽에는 국가고시 준비실이 있고 문은 어두운 색의 목재무늬 시트지 마감, 왼쪽 벽에는 화장실 안내판이 2개 있다. 화장실의 문은 유리로 되어있다. 바닥은 테라조 타일이며 천장은 흡음 텍스 천장. 직사각형 매입형 형광등이 설치되어있다.">

			<p class=ment>“희미한 전등불이 으스름하게 내리비치는 쓸쓸한 긴 복도를 급한 발소리가 우르르 몰리며 수렁수렁한다.”<br>염상섭, 『삼대』</p>

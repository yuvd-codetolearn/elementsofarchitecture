<!DOCTYPE html>
 <head lang="ko">
 	<title>인문관</title>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device=width, initial-scale=1.0">
 	<meta name="keywords" content="인문관,창문">
 	<meta name="description" content="영남대 인문관의 창문">
 	<link rel="stylesheet" href="style.css">
 </head>

 <body class="window-detail">
 	<section class="ex">
 	<h1>인문관</h1>
 	<img src="image/img12.jpg" alt="인문관 창문, 계단 옆쪽의 벽에 있는 창문이다. 연두색 벽 위로 휜 창틀로 된 직사각형 형태의 창문이다. 세로로 긴 직사각형 두 개가 나란히 붙에있는 형태이다." class="window-detail-img">
 	<img src="image/img13.jpg" alt="인문관 창문, 나무 재질의 벽 위에 검은 창틀로 된 직사각형 형태의 창문이다. 세로로 긴 직사각형 두 개가 나란히 붙에있는 형태이다." class="window-detail-img">
 	<img src="image/img14.jpg" alt="인문관 창문, 왼쪽에 벽돌벽, 나머지는 흰색인 벽 위로 금속 재질의 창틀로 된 직사각형 형태의 창문이다. 창문 너머로 건물의 벽과 나무가 보인다. 창문 가운데에는 흰갣으로 프린팅된 영남대학교의 로고가 있고, 그 위로 금연구역 안내문 종이가 붙어있다." class="window-detail-img">
 	<img src="image/img15.jpg" alt="인문관 창문, 흰 벽 위로 검은 창틀로 된 직사각형 형태의 창문이다. 세로로 긴 직사각형 네 개가 위쪽에 있고, 그 아래쪽에 가로로 긴 직사각형 네 개가 나란히 붙어있는 형태이다. 창문 너머로 붉은 벽돌벽 견물과 나무가 보인다." class="window-detail-img">
 	<img src="image/img16.jpg" alt="인문관 창문, 흰 벽 위로 검은 창틀로 된 직사각형 형태의 창문이다. 두 개의 창문 중 왼쪽의 창문은 습기가 차서 바깥이 잘 보이지 않는다. 오른쪽 창문 너머로는 왼쪽으로 나무가, 오른쪽으로 묽은 벽돌벽 건물의 일부가 보인다." class="window-detail-img">
 	<img src="image/img17.jpg" alt="인문관 창문, 흰 벽 위로 검은 창틀로 된 직사각형 형태의 창문이 2개 있다. 정사가형이 위아래로 나란히 붙어 직사각형을 이루는 형티인데, 아래쪽 창문은 바깥으로 열려있다. 창문 너머로는 건물과 나무가 보인다." class="window-detail-img">
 	<img src="image/img18.jpg" alt="인문관 창문, 흰 벽 위로 녹색 창틀로 된 직사각형 형태의 창문이 한 줄에 4개씩 2줄이 있다. 줄 사이엔 붉은 벽돌벽이 있다. 아래쪽 줄의 가장 왼쪽 창문은 실외기에 약간 가려져있고, 그 옆의 창문은 안테나에 약간 가려져 있다." class="window-detail-img">
 	<img src="image/img19.jpg" alt="인문관 창문, 붉은 벽돌벽 위로 녹색 창틀로 된 직사각형 형태의 창문이다. 창문의 위 아래로 흰색 단이 있다. 정사각형 두 개가 가로롤 붙어 직사각형을 이루는 형태인데, 두 창문 사이에 반쯤 열린 창틀이 하나 있다." class="window-detail-img">
 	<img src="image/img20.jpg" alt="인문관 창문, 회색 벽 위로 세로로 긴 직사각형 형태의 창문이 있다. 창문에 가로로 6줄, 세로로 2줄로 나뉜 철창이 붙어있다. 그 안으로 녹색 창틀이 보인다." class="window-detail-img">
 	<img src="image/img21.jpg" alt="인문관 창문, 나무 재질의 벽 위로 녹색 창틀로 된 직사각형 형태의 창문이다. 창문 세 개가 위아래로 나란히 붙어 세로로 긴 직사각형 형태를 이룬다. 중가늬 창문은 위 아래에 있는 둘로 나뉜 창문과 달리 통창이다. 창문 너머로 햇빛이 비치고 회색 벽과 나무가 보인다." class="window-detail-img">
 </section>

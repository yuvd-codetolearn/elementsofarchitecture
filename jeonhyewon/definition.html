<!DOCTYPE html>
	<head lang="ko">
		<title>정의</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="편복도, 중복도, 연결복도, 영남대">
		<meta name="description" content="영남대에 있는 여러 복도를 찍은 웹사이트입니다.">
		<link rel="stylesheet" href="definition.css">
	</head>
	<body>
		<header>
		<h1>정의</h1>
		<h2 >복도: 건축물 내부 또는 외부에서, 건물과 건물, 방과 방 사이를 연결하는 지붕이 있는 통로</h2>
		<h2>방이나 천장을 제외한, 이동할 수 있는 모든 통로 공간을 복도로 볼 수 있음</h2>
		</header>
		<section class="design3">
		<figure>
			<img src="image/definition1.jpg" alt="영남대학교 디자인관 3층 중복도. 왼쪽 벽에는 시각디자인과 컴퓨터실이 있고 옆에는 세로로 긴 사물함들이 여러 개 있다. 오른쪽 벽에는 여러 포스터와 강의실들이 있다. 복도 끝에는 세로로 긴 창문이 두 개 있다.">
			<figcaption>디자인관 3층 2025.05.21. 16:16p.m.</figcaption>
		</figure>
		</section>
		<section class="design2">
		<figure>
			<img src="image/definition2.jpg" alt="영남대학교 디자인관 2층 중복도. 왼쪽 벽에는 긴 회색 게시판이 있다. 오른쪽 벽에는 여러 개의 교수실이 있다. 복도 끝에는 유리문이 있다.">
			<figcaption>디자인관 2층 2025.05.21. 16:18p.m.</figcaption>
		</figure>
		</section>
		<section class="architecture2">
		<figure>
			<img src="image/definition3.jpg" alt="영남대학교 건축관 2층 중복도. 왼쪽 벽에는 여러 개의 책장이 있다. 오른쪽 벽에도 책장이 여러 개 있고 두 개의 방이 있다. 천장에는 원형의 구멍이 세 개 있다. 복도 끝에는 다른 강의실로 갈 수 있는 빨간색 벽이 있다.">
			<figcaption>건축관 2층 2025.05.23. 12:38p.m.</figcaption>
		</figure>
		</section>
		<section class="chemistry1">
		<figure>
			<img src="image/definition4.jpg" alt="영남대학교 화공관 1층 중복도. 왼쪽 벽에는 갈색문이 3개 있고 흰색으로 벽이 칠해져 있다. 오른쪽 벽에는 갈색 문과 회색 철문이 2개 있다. 복도 끝에는 다른 강의실로 갈 수 있는 문이 있다. ">
			<figcaption>화공관 1층 2025.05.23. 12:54p.m.</figcaption>
		</figure>
		</section>

	<head lang="ko">
		<title>about floor</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="바닥재, 목재, 석재, 콘크리트, 구조재, 마감재">
		<meta name="description" content="바닥에 대해 설명하는 웹사이트 입니다.">
		<link rel="stylesheet" href="about.css">
	</head>
	<body>
		<header>
			<h1>바닥이란</h1>
			<p>바닥은 사람이 걷거나 물건을 놓을 수 있도록 건물이나 공간의 아래쪽에 평평하게 만든 부분이다. <br>
			실내에서는 안전하고 편리하게 생활할 수 있도록 다양한 재료로 마감되며, 공간의 쓰임이나 분위기에 따라 그 모양과 재질이 달라진다.</p>
		</header>

		<section>
			<article>
				<figure class="floor1">
					<img src="img/museum2.jpg" alt="파란 하늘을 배경으로 정면에서 본 건물 바깥 모습. 돔, 육각형, 네모난 지붕이 차례로 이어져 있고, 전체적인 색은 청록색과 밝은 회색이다. 중앙에는 유리문이 있고, 그 아래엔 돌계단이 있다.">
					<figcaption>박물관 바깥
					</figcaption>
				</figure>
			</article>
			<article>
				<figure class="floor2">
					<img src="img/museum1.jpg" alt="양쪽 끝에 밝은 기둥, 화분 2개가 대칭으로 있다. 중간에는 여러 도자기가 그려진 사진이 있다. 바닥은 밝은 회색 바탕에 어두운 회색으로 네모 모양과 비슷한 기하학적인 무늬가 있다.">
					<figcaption>박물관 1층 로비
					</figcaption>
				</figure>
			</article>
			<article>
				<figure class="floor3">
					<img src="img/museum3.jpg" alt="복도의 왼쪽 벽에 문이 열려있다. 천장은 흰색, 벽은 회색, 바닥은 밝은 갈색이다. 전체적으로 따뜻한 분위기다.">
					<figcaption>박물관 2층 전시장
					</figcaption>
				</figure>
			</article>
			<article>
				<figure class="floor4">
					<img src="img/social_science1.jpg" alt="천장에 2개의 힌색 조명이 있다. 중앙엔 계단이 정면으로 보이고 양옆으로 위쪽으로 올라가는 계단이 있다. 벽과 천장은 흰색, 계단은 밝은 갈색, 바닥은 밝은 회갈색 바탕에 부분적으로 가로로 긴 초록색 타일로 장식되어 있다.">
					<figcaption>사회과학관 1층 로비
					</figcaption>
				</figure>
			</article>
			<article>
				<figure class="floor5">
					<img src="img/social_science2.jpg" alt="오른쪽 끝에 계단이 부분적으로 보이고 왼쪽에는 창문이 있다. 창문은 정사각형 여러개가 합쳐진 모양이다. 전체적으로 연한 갈색 빛이다.">
					<figcaption>사회과학관 2층 계단
					</figcaption>
				</figure>
			</article>
			<article>
				<figure class="floor6">
					<img src="img/terrace.jpg" alt="왼쪽 끝에 흰색 네모 모양 기둥이 있고 그 위로 초록색 사다리꼴 모양의 구조물이 있따. 바닥은 붉은 나무판으로 이루어져 있고 흰색 울타리가 감싸고 있다.">
					<figcaption>입학상담라운지 테라스
					</figcaption>
				</figure>
			</article>
			<article>
				<figure class="floor7">
					<img src="img/exhibition.jpg" alt="통유리창 너머로 양쪽 끝에 하늘색 커튼이 보인다. 중간에는 영남대학교 로고가 그려진 유리문이 있다. 바닥은 어두운 갈색 나무판으로 이루어져 있다.">
					<figcaption>전시관 바깥
					</figcaption>
				</figure>
			</article>
			<article>
				<figure class="floor9">
					<img src="img/cafeteria.jpg" alt="중간에는 초록색 유리문이 열려있다. 양쪽 끝에 있는 벽과 천장은 상아색 또는 연한 갈색이다. 바닥은 붉은 색의 벽돌 타일들로 이루어져 있다.">
					<figcaption>학생회관 1층 출구
					</figcaption>
				</figure>
			</article>
		</section>

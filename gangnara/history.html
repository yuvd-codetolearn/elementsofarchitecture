<!DOCTYPE html>
    <head lang="ko">
        <title>벽의 역사</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="keywords" content="벽의 역사,선사,고대,중세,근대 이후">
        <meta name="description" content="영남대학교 건물들의 벽에 대해 소개하는 사이트 입니다.">
        <link rel="stylesheet" href="history.css">
    </head>
<body>
    <header>
        <h1>벽</h1>
        <h2>역사</h2>
    </header>
    <section>
        <figure>
            <dl>
                <dt class="color1">선사 시대</dt>
                <dd>표현의 수단으로 이용 됨</dd>
                <dd class="color3">예시)동굴의 벽화</dd>
                <dt class="color1">고대 시대</dt>
                <dd>방어 또는 장식을 위한 벽들이 등장</dd>
                <dd class="color3">예시)성벽</dd>
                <dt class="color1">중세</dt>
                <dd>장식 벽의 종류가 증가함</dd>
                <dd class="color3">예시)색유리 무늬 창(스테인드 글라스)</dd>
                <dt class="color1">근대 이후</dt>
                <dd>건축 양식이 증가 함</dd>
                <dd class="color3">예시)콘크리트,벽돌,유리</dd>
            </dl>
        </figure>
    </section>

    <footer>
        <p>@2025.6.23 / 영남대학교 시각디자인과 / 22521145 강나라</p>

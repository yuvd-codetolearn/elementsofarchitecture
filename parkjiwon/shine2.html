		    <h3>A06 디자인관</h3>

		    <p>정사각형의 철제 구조가 일정하게 짜여있다. </p>
		    <p>똑같은 구조가 반복되어 그물처럼 보이는 것이 특징이다.</p>
		    <p>각 정사각형 구조 안에는 둥근 볼록렌즈 특성을 가진 금빛 반투명체가 있다.</p><p>이 반투명체 판이 바깥의 빛을 내부로 은은하게 들어올 수 있도록 한다.</p>
		    <p>바깥의 햇빛, 날씨에 따라 공간의 분위기가 크게 바뀔 수 있다.</p>
		    <p>빛을 은은하게 전달하기 때문에 인위적인 형광등보다 자연스러운 느낌을 준다.</p>
		    <p>차갑고 깔끔한 느낌보다 따뜻하고 정교한, 고급적인 인상을 준다.</p>

<!DOCTYPE html>
<html lang="ko">
<head>
  <title>건물별 보기</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="keywords" content="1.영남대, 2.벽"> 
  <meta name="description" content="건물별로 벽들을 소개하는 페이지입니다.">
  <link rel="stylesheet" href="where.css" />
</head>
<body>

  <section class="apple">
    <article class="banana">
      <img src="31.png" alt="4분의 3은 연한 갈색 나무로 되어있고 나머지는 검정색 석고로 되어있는 벽">
      <p>사회과학관</p>
    </article>
    <article class="banana">
      <img src="32.png" alt="흰색 벽에 나무로 된 봉모양의 손잡이가 달려있다. 왼쪽에는 사각형의 창문이 달려있다.">
      <p>사범 대학</p>
    </article>
    <article class="banana">
      <img src="33.jpg" alt="흰색의 인조석 벽으로 따뜻한 색감의 노란색 조명이 은은하게 깔려있다.">
      <p>중앙 도서관</p>
    </article>
    <article class="banana">
      <img src="34.png" alt="연한 회색빛 톤의 벽으로 오른쪽에는 전자식 카드리더기와 도어락이 붙어있다. 벽면은 서로 다른 크기의 직사각형 패널로 나뉘어져있다.">
      <p>정보 전산원</p>
    </article>
    <article class="banana">
      <img src="35.png" alt="회색톤의 목재벽으로 벽에 작은 구멍들이 뚫려있다. 벽면에는 충전기를 꽃을 수있는 콘센트가 달려있다.">
      <p>예술 대학</p>
    </article>
  </section>

</body>
</html>

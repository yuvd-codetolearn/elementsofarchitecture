        <h1>
        레버형 핸들(Lever Handle):
        </h1>
        <p>• 스테인리스 스틸.</p>
        <p>• 손잡이를 내리면 도어 래치(안쪽 걸쇠)가 안쪽으로 당겨져 문이 열리고,</p>
        <p>문을 닫으면 래치가 자동으로 튀어나와 문틀에 고정됨.</p>
        <p>• 자주 사용하는 문에 적합한 내구성을 가짐.</p>
        <p>• 손이 젖었거나 물건을 들고 있어도 팔꿈치 등으로도 조작 가능.</p>
        <p>• 심플한 디자인으로 다양한 실내 공간에 조화로운 모던한 느낌 제공.</p>

	 <body>
	    <section class="design1">
	      <a href="Design2.html">
           	<img src="img/D1.jpg" alt="흰색의 천장과 천장 가운데에 가로로 나란히 배치된 긴 형광등이 있다. 사진의 가운데로부터 살짝 아랫쪽에는 어두운 회색빛의 넓은 금속 기둥이 보인다. 천장을 정면에서 찍은 세로로 긴 사진이다.">
          </a>
	    </section>
	    <section class="design2">
	       <a href="Design3.html">
           	<img src="img/D2.jpg" alt ="사각형 격자 형태로 나열된 구조의 천장 사진이다. 천장의 격자 부분은 아이보리색이고, 격자 안쪽의 천장 색은 옅은 황갈색 빛을 띤다. 오른쪽에 세로로 긴 기둥이 있다. 중앙에서 아랫쪽 부분에는 밝게 빛나는 작은 조명이 설치되어 있다. 천장을 정면에서 찍은 세로로 긴 사진이다.">
           </a>
	    </section>
	     <section class="design3">
	       <a href="Design4.html">
           	<img src="img/D3.jpg" alt= "정사각형 격자 구조 안에 원형의 조명이 놓여져 있는 구조가 반복적으로 배치되어 있는 천장 사진이다. 천장의 격자 부분은 짙은 갈색, 안쪽 조명은 연한 아이보리색이다. 천장을 정면에서 찍은 세로로 긴 사진이다.">
           </a>
	    </section>

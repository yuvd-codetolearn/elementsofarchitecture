<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>거창석과 고흥석</title>
    <meta name="keywords" content="거창석, 고흥석, 바닥">
    <meta name="description" content="거창석과 고흥석 바닥에 대해 설명하는 웹사이트입니다.">
    <link rel="stylesheet" href="floor.css" />
  </head>

  <body>
    <header>
      <h1 class="title-pc">거창석, 고흥석</h1>

      <section class="exp">
        <div class="exp1">
          <h2 class="title1">거창석</h2>
          <p class="pos">장점: 강도와 내구성이 좋다.<br>품질과 수급이 안정적이다.<br>가공하기 쉽다.</p>
          <p class="neg">단점: 국내산 석재 중 가격대가 높다.</p>
        </div>

        <div class="exp2">
          <h2 class="title2">고흥석</h2>
          <p class="pos2">장점: 어두운 색상이 고급스러운 느낌을 준다.</p>
          <p class="neg2">단점: 색의 차이가 커서 시공하기 어렵다.</p>
        </div>
      </section>
    </header>

    <section>
      <figure>
        <img src="img/grey_marble_floor.jpg" alt="위쪽에 밝은 회색의 가로로 긴 석재 타일이 1줄 있다. 그 밑에 정사각형의 어두운 회색 석재 타일이 2줄 있는 바닥 사진이다.">
      </figure>
    </section>

    <footer>
      <p>copyright 2025 김가은</p>
    </footer>
  </body>
</html>

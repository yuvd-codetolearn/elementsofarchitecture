        <h1>
        도어 클로저(Door Closer)
        </h1>
        <p>• 문이 열린 후 자동으로 천천히 닫히도록 하는 장치.</p> 
        <p>• 주로 다음과 같은 목적으로 사용됨.</p>
        <p>• 문을 열 때 유압이나 스프링의 힘으로 에너지를 저장했다가,</p> 
        <p>문을 놓으면 저장된 에너지를 이용해 문을 부드럽게 닫아주는 방식으로 작동.</p>
        <p>• 닫히는 속도나 힘을 조절할 수 있는 기능이 있는 경우가 많음.</p>
        <p>• 문이 닫히면서 소음 차단에 도움을 줌.</p>
        <p>• 민원실, 회의실, 복도 출입문 등에서 자동으로 닫히게 하여 보안과 정숙 유지.</p>

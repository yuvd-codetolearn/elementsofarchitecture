        <h1>
        플로어 피벗 힌지(floor pivot hinge)
        </h1>
        <p>• 문짝을 상하에서 축으로 지지하는 기구,</p> 
        <p>경첩 문짝에 장치하는 형식과 바닥에 장치하는 형식.</p>
        <p>• 사진의 부품은 문의 하단에 설치된 회전축 힌지.</p>
        <p>• 중심 피벗 형태로 설치 되어 문을 열고 닫을 때, 하단 축을 중심으로 회전.</p>
        <p>(피벗(pivot) 뜻: 마찰을 적게 하기 위하여 회전하는 축(軸)의 지점(支點) 끝을 원뿔 꼴로 한 것)</p>

        <h1>
        핀 힌지(Pin Hinge)
        </h1>
        <p>• 경첩을 구성하는 두 장이 중심의 핀(금속 봉)을 중심으로 회전.</p>
        <p>• 탈착이 가능하거나 고정되어 있는 경우가 있음.</p>
        <p>• 힌지의 상단과 하단에 장식용 캡(Ornamental Cap)이 부착.</p>
        <p>→ 고급스러운 분위기를 연출.</p>
        <p>• 가정용 또는 전통적인 디자인의 문에 많이 사용됨.</p>
        <p>• 주로 나무문이나 내부문(방문 등)에 사용되며, 중간 정도의 하중을 지탱.</p>

        </h1>
        <p>• 강철을 얇은 판 모양으로 만든 강판(steel sheet)을 곡면 성형하여 두께감있게 가공하여 틀을 만들고,</p>
        <p>공기 순환을 위해 일부러 문지방을 따로 만들지 않고 하부 개방.</p>
        <p>→ 일반적으로 화장실 입구 문은 냄새와 습기가 빠지기 쉽게 완전히 밀폐하지 않음.</p>
        <p>• 왼쪽에 반투명 유리창이 들어갈 공간이 나뉘어져 공간 안에 사람의 실루엣이 보이게 되어있음. </p>

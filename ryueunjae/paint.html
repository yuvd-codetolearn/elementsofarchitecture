<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>페인트 벽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="1.벽, 2.페인트">
  <meta name="description" content="페인트 벽을 소개하는 페이지">
  <link rel="stylesheet" href="paint.css">
</head>
<body>

  <section class="paint">
    <img src="paint1.png" id="paintImage" alt="전체적으로 차가운 흰색의 벽면. 매끈하고 광택이 나는 페인트로 마감되어 있으며, 바닥과 맞닿는 부분은 검은색 띠처럼 마감되어 있다. 벽면 왼쪽 아래에는 작고 정사각형 모양의 비상구 표시등이 부착되어 있다. 화면 중앙에는 벽에서 조금 돌출된 기둥이 자리잡고 있다. 오른쪽 상단에는 작은 창문이 설치되어 있다. ">

    <article class="text-box hidden" id="textBox">
      <p>페인트벽은 벽면에 페인트를 직접 칠하여 마감한 벽이다.
      색상과 질감을 자유롭게 선택할 수 있고, 관리가 쉽다.<br>
      깔끔한 인상을 주며 다양한 인테리어 분위기를 연출할 수 있다.
      스크래치나 오염에 약하며, 시간이 지나면 변색될 수 있다.</p>
    </article>
  </section>



</body>
</html>

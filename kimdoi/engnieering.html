			<h3>철, 유리문의 장단점</h3>
			<p>철:현관문, 창고 등 침입 방지용으로 알맞다.관리가 소홀하면 녹이 발생할 수 있다.</p>
			<p>유리:투명해서 공간이 넓어보인다.고급 유리나 특수코팅을 이용하면 가격이 비싸진다.</p>

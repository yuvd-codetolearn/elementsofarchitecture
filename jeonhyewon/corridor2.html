<!DOCTYPE html>
	<head lang="ko">
		<title>중복도</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="편복도, 중복도, 연결복도, 영남대">
		<meta name="description" content="영남대에 있는 여러 복도를 찍은 웹사이트입니다.">
		<link rel="stylesheet" href="corridor2.css">
	</head>
	<body>
		<section class="definition">
			<h1>중복도</h1>
			<h2>복도의 양쪽에 방이나 공간이 있는 구조</h2>
			<h2>장점: 공간 효율이 높음</h2>
		</section>
		<section class="time-group1">
			<h2 class="date">2025.05.23</h2>
			<div class="images">
			<figure>
				<img src="image/bothcorridor1.jpg" alt="영남대학교 건축관 1층 중복도. 왼쪽엔 불투명한 격자 칸막이와 벽에 달린 문이 있고 오른쪽엔 흰색 벽에 노란 기둥이 있다. 복도 끝에는 유리로 된 출입문이 있다.">
				<figcaption>건축관 1층 12:29p.m.</figcaption>
			</figure>
			<figure>
				<img src="image/bothcorridor4.jpg" alt="영남대학교 건축관 3층 중복도. 오른쪽엔 작은 사물함과 그 위에 미소를 띤 흰색 얼굴이 그려져 있는 노란 슬리퍼가 있다. 왼쪽 벽에는 사물함으로 나열되어 있다. ">
				<figcaption>건축관 3층 12:40p.m.</figcaption>
			</figure>
			<figure>
				<img src="image/bothcorridor5.jpg" alt="영남대학교 화공관 2층 중복도. 오른쪽에는 갈색 의자가 있다. 그리고 왼쪽과 오른쪽에는 여러 개의 교수실이 나열되어 있다. 복도 끝에는 큰 창문이 있다. ">
				<figcaption>화공관 2층 12:48p.m.</figcaption>
			</figure>
			<figure>
				<img src="image/bothcorridor8.jpg" alt="영남대학교 음악관 2층 중복도. 왼쪽에는 난간이 있고 난간 옆에는 실기실들이 있다. 오른쪽 벽에는 쓰레기통과 국악악기실, 그리고 여러 연습실들이 있다. 복도 끝에는 많은 갈색 사물함으로 채워져 있다.">
				<figcaption>음악관 2층 16:28p.m.</figcaption>
			</figure>
			<figure>
				<img src="image/bothcorridor9.jpg" alt="영남대학교 음악관 2층 중복도. 왼쪽 벽에는 자료실이 있고 자료실 옆에는 계시판이 있다. 그리고 여러 강의실들이 여럿 있다. 오른쪽 벽에는 대학원 강의실들이 있다. 복도 끝에는 큰 창문이 있다. ">
				<figcaption>음악관 2층 16:29p.m.</figcaption>
			</figure>
			</div>
		</section>
		<section class="time-group2">
			<h2 class="date">2025.05.28</h2>
			<div class="images">
			<figure>
				<img src="image/bothcorridor6.jpg" alt="영남대학교 사회과학관 1층 중복도. 왼쪽 벽에는 게시판이 있고 바로 옆에는 실험실들이 있다. 오른쪽 벽에는 또다른 실험실들이 있다. 복도 끝에는 다른 건물로 이동할 수 있는 유리문이 있다.">
				<figcaption>사회과학관 1층 16:17p.m.</figcaption>
			</figure>
			<figure>
				<img src="image/bothcorridor7.jpg" alt="영남대학교 사회과학관 1층 중복도. 왼쪽 벽에는 강사실과 현미경실 등 여러 방들이 있다. 오른쪽 벽에는 세미나실과 다른 방들이 있다. 복도 끝에는 다른 건물로 가는 유리문이 있다. ">
				<figcaption>사회과학관 1층 16:21p.m.</figcaption>
			</figure>
			<figure>
				<img src="image/bothcorridor10.jpg" alt="영남대학교 산학협력단 2층 중복도. 왼쪽 벽에는 평가실들이 있고 문 옆에는 빨간 소화기가 있다. 오른쪽 벽에는 유리로 된 문이 하나 있다. 복도 끝에는 빛이 들어오는 큰 창문이 있다. ">
				<figcaption>산학협력단 2층 16:39p.m.</figcaption>
			</figure>
			</div>
		</section>
		<section class="time-group3">
			<h2 class="date">2025.05.30</h2>
			<div class="images">
			<figure>
				<img src="image/bothcorridor2.jpg" alt="영남대학교 인문관 2층 중복도. 중앙에는 계단이 있다. 오른쪽 벽엔 202호 강의실이 하나 있고 강의실 바로 옆엔 소화전이 있다. 왼쪽 벽에는 파랑색으로 된 창문이 이어져 있다. 복도 끝에는 다른 강의실로 가는 문이 있다. ">
				<figcaption>인문관 2층 12:33p.m.</figcaption>
			</figure>
			<figure>
				<img src="image/bothcorridor3.jpg" alt="영남대학교 인문관 1층 중복도. 왼쪽 벽에는 남자 화장실이 있고 오른쪽에는 행정실이 있다. 행정실 옆에는 빨간 소화기가 두 개 있다. 복도 끝에는 갈색 문이 있다.">
				<figcaption>인문관 1층 12:37p.m.</figcaption>
			</figure>
			</div>
		</section>
			<h3><a href="index.html">돌아가기</a></h3>
			<footer>
			<p>COPTYRIGHT 2025 전혜원</p>
			</footer>
	</body>
</html>

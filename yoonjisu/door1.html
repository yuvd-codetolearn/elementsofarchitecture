            <h1>방음문</h1>
            <p>• 중앙에 갈색의 쿠션감 있는 가죽 또는 인조가죽 패널 부착.</p>
            <p>→흡음력 향상, 부드러운 촉감, 청소 용이성, 고급감 연출.</p>
            <p>• 단추 누빔(tufting) 형태 → 장식과 동시에 흡음성 강화.</p>
            <p>• 내부에 충진재(흡음재) 또는 우레탄폼이 삽입되었을 가능성 있음.</p>
            <p>• 악실, 강의실, 회의실, 방송실, 녹음부스, 댄스연습실 등</p>
            <p>방음이 필요하고 출입량은 많지 않은 공간에 적합.</p>

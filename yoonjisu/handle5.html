        <h1>
        디지털 도어락(전자식 출입문 잠금장치)
        </h1>
        <p>• 중앙 하단에 있는 카드 아이콘 부근에 RFID 카드 또는 IC 카드를 접촉하여 문을 여는 방식.</p>
        <p>• 보통 '비접촉식'으로, 카드를 가까이 대면 잠금이 해제됨.</p>
        <p>• 금속 재질의 수평 손잡이로, 카드 인증 후 손잡이를 내려서 문을 여는 방식.</p>
        <p>• 상단과 하단은 스테인리스 스틸 마감이고, </p>
        <p>중앙 부분은 블랙 유광 플라스틱으로 되어 있어 고급스럽고 내구성이 좋음.</p>
        <p>• 호텔 등의 경우 카드 발급/회수로 객실 출입 통제 용이.</p>

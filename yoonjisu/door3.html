       <h1>
        루버 도어(Louvered Door)
        </h1>
        <p>• 외형은 목재 무늬의 얇은 필름으로 마감, 내부는 일반적으로 목제 합판 구조.</p>
        <p>• 문을 닫은 상태에서도 공기의 흐름을 유도하여</p> 
        <p>공간 내 습기, 열기, 냄새 등을 외부로 배출 가능하도록 루버가 부착.</p>
        <p>(여기서 루버는 좁고 기다란 박판(薄板)을 수직 또는 수평으로 사이를 띄워서 평행으로 조립한 것 을 뜻함)</p>
        <p>• 습기제거 나 공기 순환이 필요한 전기실, 기계실, 보일러실, 창고, 화장실 등에 사용.</p>

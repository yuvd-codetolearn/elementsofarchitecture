        자동문 개폐 버튼(Automatic Door Push Button)
        </h1>
        <p>• 자동문 옆에 설치되어 있는 출입 스위치.</p>
        <p>• 손으로 버튼을 눌러 자동문을 열 수 있도록 신호를 보내는 장치.</p>
        <p>• 보통 비접촉식(센서형) 또는 기계식 누름형 버튼이 있으며, 이 사진의 경우는 기계식 누름형 버튼임.</p>
        <p>• 장애인 및 노약자, 유모차 이용자 등에게 편리한 출입을 제공.</p>
        <p>• 주로 병원, 쇼핑몰, 건물 로비, 상가 등에 많이 설치되어 있음.</p>

			<p class="iron">메탈 천장 또는 금속 패널 천장으로︑ 일정한 직사각형 패턴의 금속 패널들이 정렬되어 있는 구조이다︒ 이음매가 명확하며︑ 중앙에는 매입형 조명이 설치되어 있다︒ 표면은 매트한 질감으로 마감되어 있으며︑ 전체적으로 차분하고 정돈된 인상을 준다︒</p>

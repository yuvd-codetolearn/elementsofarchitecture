     <body>
       <img src="img/wall6.png" alt="하얀색 벽이 있으며, 한 쌍의 회색 의자와 작은 나무 책상들이 연속적으로 있는 모습이다. 헉샹들을 위한 실내 대기 공간처럼 보인다." class="background-image" />

         <p class="title">벽이란 무엇인가</p>

         <p class="text">
          벽이란 단순한 물리적 구조물을 넘어, 사람과 사람, 집단과 집단 사이에 존재하는 경계의 상징이다.
          눈에 보이는 벽은 공간을 나누고 외부로부터 보호하는 기능을 하지만,  보이지 않는 벽은 종종 심리적 불안,
          사회적 차별, 언어와 문화의 장벽 등으로 나타나 인간 사이의 소통과 이해를 가로막는다.
         </p>

         <p class="text1">
          따라서 벽은 때로는 안전을 위한 울타리이자, 동시에 소외와 단절의 원인이 되는 이중적 의미를 지닌다.
          벽은 단순한 구조가 아니라, 인간의 경험과 의식을 나누고 연결하는 복잡한 매개라 할 수 있다.
        </p>

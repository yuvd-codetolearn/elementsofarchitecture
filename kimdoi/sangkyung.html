			<p>상경관의 문은 거의 다 미닫이문이다.</p>
			<p>재질은 철, 나무합판, 유리 등 다양하고 강의실 문은 나무합판, 출입구는 유리, 복도나 계단의 경계에는 철을 사용하였다</p>
			<h3>철, 나무합판, 유리문의 장단점</h3>
			<p>철:외부 충격에 강하지만 무겁고 투박하다.</p>
			<p>나무합판:원목보다 훨씬 저렴하고 수분, 습기에 약하다.</p>
			<p>유리:투명/반투명이라 개방감을 준다.그러나 충격에 약하다</p>
